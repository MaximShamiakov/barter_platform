{% extends 'base.html' %}

{% block title %}Выход из системы - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h3 class="card-title mb-0">
                    <i class="bi bi-box-arrow-right me-2"></i>Выход из системы
                </h3>
            </div>
            <div class="card-body p-4 text-center">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    Вы уверены, что хотите выйти из системы?
                </div>

                <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning me-2">
                        <i class="bi bi-box-arrow-right me-2"></i>Да, выйти
                    </button>
                </form>

                <a href="{% url 'ads_list' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Отменить
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
