{% extends 'base.html' %}

{% block content %}

  <h2>Создать предложение обмена</h2>

  <p><strong>Объявление получателя:</strong> {{ ad_receiver.title }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="hidden" name="ad_receiver" value="{{ ad_receiver.id }}">

    <button>Отправить предложение</button>
  </form>

  <a href="{% url 'my_ads' %}">Назад к моим объявлениям</a>
{% endblock %}
