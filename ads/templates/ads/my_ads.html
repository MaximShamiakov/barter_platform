{% extends "base.html" %}

{% block content %}
    <h2>Мои объявления</h2>

    {% if ads %}
        <ul>
            {% for ad in ads %}
            <li>
                <striptags>{{ ad.title }}</striptags> - {{ ad.get_condition_display }} - {{ ad.created_at|date:"d.m.Y" }}
                <button><a href='{% url 'edit_ad' ad.id %}'>Редактировать</a></button>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>У вас ещё нет объявлений.</p>
    {% endif %}

{% endblock %}
